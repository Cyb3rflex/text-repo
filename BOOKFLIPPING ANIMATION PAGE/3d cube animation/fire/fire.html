<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire text</title>
    <link rel="stylesheet" href="fire.css">
</head>
<body>
    <div class="text">
        <h2>Fire</h2>
    </div>
    <svg>
    <filter id="fire">
        <feTurbulence id="turbulence" baseFrequency="0.1 0.1" nunOctaves="2" seed="3">
            <animate attributeName="baseFrequency" dur="10s" values="0.1 0.1;0.12 0.2" 
            repeatCount="indefinite">
            </animate>
            
        </feturbulence>
        <feDisplacementMap in="SourceGraphic" scale="25"></feDisplacementMap>

    </filter>
</svg>

</body>
</html>
