<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emojies animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
      <div class="container">
        <!-- <h2>Do not be happy to see others in trouble</h2> -->
        <div class="malo">
          <div class="faces">
            <div class="face">
              <div class="eyes">
                <span class="eye"></span>
                <span class="eye"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="mal">
          <div class="faci">
            <div class="face">
              <div class="eyes">
                <span class="eye"></span>
                <span class="eye"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="faces">
          <div class="face">
            <div class="eyes">
              <span class="eye"></span>
              <span class="eye"></span>
            </div>
          </div>
        </div>
        <h2>Do not be happy to see others in trouble</h2>
        <h2>Let's unite and fight together...</h2>
      </div>
    </div>

    <script>
      document.querySelector("body").addEventListener("mousemove", eyeball);
      function eyeball() {
        var eye = document.querySelectorAll(".eye");
        eye.forEach(function (eye) {
          let x = eye.getBoundingClientRect().left + eye.clientWidth / 2;
          let y = eye.getBoundingClientRect().top + eye.clientHeight / 2;
          let radian = Math.atan2(event.pageX - x, event.pageY - y);
          let rot = radian * (180 / Math.PI) * -1 + 270;
          eye.style.transform = "rotate(" + rot + "deg)";
        });
      }
      document.querySelector("body").addEventListener("mousemove", faceball);
      function faceball() {
        var face = document.querySelectorAll(".face");
        face.forEach(function (face) {
          let x = face.getBoundingClientRect().top + face.clientWidth / 2;
          let y = face.getBoundingClientRect().bottom + face.clientHeight / 2;
          let radian = Math.atan2(event.pageX - x, event.pageY - y);
          let rot = radian * (180 / Math.PI) * -1 + 270;
          face.style.translate = "rotate(" + rot + "deg)";
        });
      }
    </script>
  </body>
</html>
