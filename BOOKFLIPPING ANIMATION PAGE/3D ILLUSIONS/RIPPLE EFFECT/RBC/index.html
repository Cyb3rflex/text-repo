<body>
    <div class="box">

<!-- KJJJJJJJJJJJJJJJJJJSBGFFFFFFFFFFFFFFFFFFFFFFFFFFFF -->
<div class="container">
    <div class="malo">
        <div class="faces">
            <div class="face">
                <div class="eyes">
                   <span class="eye"></span>
                   <span class="eye"></span>
                </div>
            </div>
        </div>
    </div>
 </div>


    <!--  -->
    <script>
        function changBG(){
        let r = Math.floor (Math.random() * 225);
        let g = Math.floor (Math.random() * 225);
        let b = Math.floor (Math.random() * 225);
        let a = Math.floor (Math.random() * 225);
        document.body.style.backgroundColor = "rgba(" + r + "," + g + "," + b +")"
        }
        setInterval(changBG,1000)

        document.querySelector('body').addEventListener('mousemove', eyeball);
        function eyeball(){
            var eye = document.getElementsByClassName(".eye");
            eye.forEach(function (eye) {
                let x = (eye.getBoundingClientRect().left) +  (eye.clientWidth / 2);
                let y = (eye.getBoundingClientRect().top) + (eye.clientHeight / 2);
                let radian = Math.atan2(event.pageX - x, event.pageY - y);
                let rot = (radian * (180 / Math.PI) * -1) + 270;
                eye.style.transform = "rotate(" + rot + "deg)";
            })
        }
    </script>
</body>
